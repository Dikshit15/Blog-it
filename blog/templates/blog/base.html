{% load static %}
  <html>
    <head>
        <title>Your Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <script type="text/javascript">
            $(document).ready(function() {
                $(function() {
                    $( "#some_flag" ).dialog({
                        modal: true,
                        closeOnEscape: false,
                        dialogClass: "no-close",
                        resizable: false,
                        draggable: false,
                        width: 600,
                        buttons: [
                            {
                                text: "OK",
                                click: function() {
                                $( this ).dialog( "close" );
                                }
                            }
                          ]
                        });
                      });
                  });
         </script>
    </head>
    <body>
    <!-- <div id="particles-js"></div> -->

    <h1><a href="/">Blog-It</a></h1>



    <div class="page-header">
      {% if user.is_authenticated %}
        <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn"><p>Hello {{ user.username }}</p></button>
          <div id="myDropdown" class="dropdown-content">
            <a href="{% url 'post_new' %}" >Create new post</a>
            <a href="{% url 'post_draft_list' %}">Edit Post</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'change_password' %}">Change Password</a>
          </div>
        </div>

        <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
        <!--<a href="{% url 'logout_view' %}" class="top-menu" title="Logout"><span class="glyphicon glyphicon-log-out"></span></a>-->
        <!--<a href="{% url 'post_draft_list' %}" class="top-menu" title="Edit post"><span class="glyphicon glyphicon-edit"></span></a>-->
        <!--<a href="{% url 'post_new' %}" class="top-menu" title="Create new post"><span class="glyphicon glyphicon-plus"></span></a>-->

        <a href="{% url 'change_password' %}" class="top-menu" title="Change Password"><span class="glyphicon glyphicon-unchecked"></span></a>-->

      {% else %}
        <a href="{% url 'login' %}" class="top-menu" title="Login"><span class="glyphicon glyphicon-lock"></span></a>
        <a href="{% url 'signup' %}" class="top-menu" title="Signup"><span class="glyphicon glyphicon-leaf"></span></a>
      {% endif %}
